<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/confirm.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>login</title>
</head>
<body>
    <div id="toast">
        <!--success-->
       <!--success-->
    </div>
    <div class="container" id="container">
        <div id="signup" class="form-container sign-up">
            <form action="home.html" id="myformSignup">
                <h1>Create Account</h1>
                <div class="social-icon">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input id="Email1" type="email" placeholder="Email">
                <input id="FullName1" type="text" placeholder="FullName">
                <input id="Username1" type="text" placeholder="Username">
                <input id="Password1" type="password" placeholder="Password">
                <input id="Repassword1" type="password" placeholder="Repassword">
                <button type="submit" id="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="home.html" id="myformSignin">
                <h1>Sign In</h1>
                <div class="social-icon">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input id="Username" type="text" placeholder="Username">
                <input id="Password" type="password" placeholder="Password">
                <a href="#">forget your password</a>
                <button type="submit" id="submit">Sign in</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>
                        Enter your personal details to use all of site
                        features
                    </p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello friend!</h1>
                    <p>
                        Register your personal details to use all of site
                        features
                    </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
    <script>
        const container=document.getElementById('container');
        const btnRegister=document.getElementById('register');
        const btnlogin=document.getElementById('login')
        btnRegister.addEventListener('click',()=>{
            container.classList.add('active')
        })
        btnlogin.addEventListener('click',()=>{
            container.classList.remove('active')
        })
    </script>
</body>
</html>
