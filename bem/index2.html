<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Document</title>
</head>
<body>
    <div id="toast">
        <!--success-->
        <!--success-->
    </div>
    <div>
        <button class="btn btn--success btn--size-s" onclick="showSuccess()">Succsess</button>
        <button class="btn btn--warning btn--size-s" onclick="showWarning()">Warning</button>
        <button class="btn btn--infor btn--size-s" onclick="showinfor()">Warning</button>
        <button class="btn btn--error btn--size-s" onclick="showErroe()">Error</button>
    </div>
    <script>
        function toast(
        title="",
        Message="",
        type="info",
        duration=1000)
        {
            const main=document.getElementById('toast');
            if(main)
            {
                const toast=document.createElement('div');
                setTimeout(function () {
                 main.removeChild(toast);
                 }, duration + 1000);
                toast.onclick=function(e){
                    if(e.target.closest('.toast__close')){
                        main.removeChild(toast);
                    }
                }
                const icons={
                    success:'fa-check-circle',
                    warning:'fa-exclamation-circle',
                    infor:'fa-info-circle',
                    error:'fa-exclamation-triangle',
                };
                const icon=icons[type]
                const delay = (duration / 1000).toFixed(2);
                toast.classList.add('toast',`toast--${type}`);
                toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML=`<div class="toast__icon">
                <i class="fa ${icon}" aria-hidden="true"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__body__title">${title}</h3>
                <div class="toast__body__msg">
                    ${Message}
                </div>
            </div>
            <div class="toast__close">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>`;
            main.appendChild(toast);
            }
        }
        function showSuccess(){
            toast(
            "Success",
            "Please Input Your Information",
            "success",
            5000);
        }
        function showWarning(){
            toast(
            "Success",
            "Please Input Your Information",
            "warning",
            5000)
        }
        function showinfor(){
            toast(
            "Success",
            "Please Input Your Information",
            "infor",
            5000)
        }
        function showErroe(){
            toast(
            "Success",
            "Please Input Your Information",
            "error",
            5000)
        }
    </script>
</body>
</html>
